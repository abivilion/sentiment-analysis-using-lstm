<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Tweeter Sentiment analyser</title>
    <!-- Icons font CSS-->
    <link href="{{ url_for('static', filename = 'vendor/mdi-font/css/material-design-iconic-font.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename = 'vendor/font-awesome-4.7/css/font-awesome.min.css') }}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{{ url_for('static', filename = 'vendor/select2/select2.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename = 'vendor/datepicker/daterangepicker.css') }}" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Main CSS-->
    <link href="{{ url_for('static', filename = 'css/main.css') }}" rel="stylesheet" media="all">
    <style>
        body {
          background-image: url('{{ url_for('static', filename = 'images/diabetes.jpg') }}');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
          background-size: 100% 100%;
        }
        </style>
</head>

<body >
    <div class="page-wrapper p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    {% if result %}
                    <div class="container">
                        <div class="row">
                            <h3 class="title">Analyzing Sentiment for : {{result}}</h3>
                            <img src="{{ url_for('static', filename = 'images/progress.jpg') }}" alt="" style="width:100% ;">
                            <div style="width: 100%; margin: 20px auto">
                                <div class="progress">
                                  <div class="progress-bar" role="progressbar" aria-valuenow={{prediction}} aria-valuemin="0" aria-valuemax="100" style="max-width: 60%">
                                  <span class="title" style="margin-bottom: 0px; color:aliceblue">{{prediction}}</span>
                                  </div>
                                </div>
                              </div>
                        </div>
                    </div>
                    <br>
                    <hr>
                    {% endif %}
                </br>
                </br>
                    <h2 class="title">Tweeter Sentiment analysis</h2>
                    <form method="POST" action="/analyse">
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="NAME" name="name">
                        </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Vendor JS-->
    <script src="{{ url_for('static', filename = 'vendor/select2/select2.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'vendor/datepicker/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'vendor/datepicker/daterangepicker.js') }}"></script>

    <!-- Main JS-->
    <script src="{{ url_for('static', filename = 'js/global.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
